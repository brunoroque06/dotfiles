theme = "spacebones_light"

[editor]
auto-format = false
auto-save = true
color-modes = true
cursorline = true
line-number = "relative"

[editor.cursor-shape]
insert = "bar"

[editor.file-picker]
hidden = false

[editor.indent-guides]
render = true

[editor.lsp]
display-messages = true

[keys.insert]
# https://github.com/helix-editor/helix/pull/3671
C-a = "goto_line_start"
C-b = "move_char_left"
C-e = "goto_line_end_newline"
C-f = "move_char_right"

[keys.normal]
"=" = { "=" = ":fmt" }
"C" = ["collapse_selection", "select_mode", "goto_line_end", "delete_selection", "insert_mode"]
"D" = ["collapse_selection", "select_mode", "goto_line_end", "delete_selection"]
